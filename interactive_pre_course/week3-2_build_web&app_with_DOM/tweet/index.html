<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
  <div class="makeMargin" id="greeting">twittler</div>
  <section id="body">
    <div class="makeMargin" id="infobox">
      <div class="makeMargin">
        <div class="makeMarginBottom" >username</div>
        <input type="text" id="new_user">
      </div>
      <div class="makeMargin">
        <div class="makeMarginBottom" >message</div>
        <textarea cols="150" rows="5" id="new_tweet"></textarea>
      </div>
      <button class="makeMargin" id="submitButton">tweet!</button>
    </div>
  </section>
  <section class="makeMargin" id="footer">
    <div id="refreshZone">
      <div class="forCenter">
        <button id="refreshButton">
          <img class="refreshImage" src="./refresh.png" alt=".">
          check new tweets</button>
      </div>
    </div>
    <ul id="listZone">
    </ul>
  </section>
  <script src="script.js"></script>
</body>

</html>
