<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <section id="top_header">
        <span class="header_contents">This is the header.</span>
    </section>
    <section id="middle_content">
        <div class="middle_contents_nagation">
            <div class="navigation_section">
                <span>This is navigation section</span>
            </div>
            <div class="nagation_list">
                <ul>
                    <li>Home</li>
                    <li>Mac</li>
                    <li>iPhone</li>
                    <li>iPad</li>
                </ul>   
            </div>
        </div>
        <div class="middle_contents_center">
                <h1 class="main_content_section">This is the main content</h1>
        </div>
        <div class="middle_contents_aside">
                <span class="aside_content">This is an asinde section</span>
                <span class="aside_etc">...</span>
        </div>
    </section>
    <section id="low_info">
        <ul class="info_section">
            <li class="info_list">개인정보 처리방침</li>
            <li class="info_list">이용 약관</li>
            <li class="info_list">법적 고지</li>
        </ul>
    </section>
    
</body>
</html>
